<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="english">
<head>
    <title>Subnautica - edit aquarium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69f916e7c9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/img/fish.png}">
</head>

<body>
<nav class="navbar navbar-expand-md">
    <div>
        <a class="navbar-header" href="/main">
            <img th:src="@{/img/fish.png}" width="50px" alt="logo">
        </a>
    </div>
    <a class="navbar-brand" href="/main">Subnautica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="" role="button"><i class="fa-solid fa-bars"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <i class="fa-solid fa-house"></i></a>
            </li>
            <!--   DODAWANIE PRZYCISKOW DO NAV BARU    -->
            <li>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tables <i class="fa-solid fa-table"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/index_adres">Addresses</a>
                        <a class="dropdown-item" href="/index_klient">Clients</a>
                        <a class="dropdown-item" href="/index_oceanarium">Aquariums</a>
                        <a class="dropdown-item" href="/index_pracownik">Employees</a>
                        <a class="dropdown-item" href="/index_wlasciciel">Owners</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="d-flex align-items-center" style="color: antiquewhite">
            You are logged in as admin.
            <!--   PRZYCISKI DO LOGOWANIA, REJESTRACJI, WHATNOT    -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link px-3 mr-2" style="color: antiquewhite">
                    Log out <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
<div id="box_table">
    <h1>Edit aquarium information</h1>

    <form action="#" th:action="@{/update_oceanarium}" th:object="${oceanarium}" method="post">
        <table cellpadding="10px">
            <th>
                Name
            </th>
            <th>
                Input
            </th>
            <tr>
                <td>
                    Aquarium number:
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{nr_oceanarium}" readonly="readonly">
                    </label>
                </td>
            </tr><tr>
                <td>
                    Aquarium name:
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{nazwa}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Establishment date:
                </td>
                <td>
                    <label>
                        <input type="date" th:field="*{data_zalozenia}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Working hours:
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{godziny_otwarcia}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Address number:
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{nr_adresu}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Owner number:
                </td>
                <td>
                    <label>
                        <input type="text" th:field="*{nr_wlasciciela}">
                    </label>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>

<ul class="circles" style="z-index: -10">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
