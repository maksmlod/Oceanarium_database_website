<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edytuj oceanarium</title>
</head>
<body>
<div align="center">
    <h1>Wprowadz nowe oceanarium</h1>
    <br/>
    <form action="#" th:action="@{/update_oceanarium}" th:object="${oceanarium}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Numer oceanarium:</td>
                <td><input type="text" th:field="*{nr_oceanarium}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{nazwa}"></td>
            </tr>
            <tr>
                <td>Data założenia:</td>
                <td><input type="date" th:field="*{data_zalozenia}"></td>
            </tr>
            <tr>
                <td>Godziny otwarcia:</td>
                <td><input type="text" th:field="*{godziny_otwarcia}"></td>
            </tr>
            <tr>
                <td>Numer adresu:</td>
                <td><input type="text" th:field="*{nr_adresu}"></td>
            </tr>
            <tr>
                <td>Numer właściciela:</td>
                <td><input type="text" th:field="*{nr_wlasciciela}"></td>
            </tr>
            <!-- Button save -->
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
