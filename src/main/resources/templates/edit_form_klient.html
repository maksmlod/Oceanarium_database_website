<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edytuj klienta</title>
</head>
<body>
<div align="center">
    <h1>Wprowadz nowego klienta</h1>
    <br/>
    <form action="#" th:action="@{/update_klient}" th:object="${klient}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Numer klienta:</td>
                <td><input type="text" th:field="*{nr_klienta}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imie:</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>Plec:</td>
                <td><input type="text" th:field="*{plec}"></td>
            </tr>
            <tr>
                <td>Nr tel:</td>
                <td><input type="text" th:field="*{nr_telefonu}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Rodzaj dokumentu:</td>
                <td><input type="text" th:field="*{rodzaj_dokumentu}"></td>
            </tr>
            <tr>
                <td>Nr dokumentu:</td>
                <td><input type="text" th:field="*{numer_dokumentu}"></td>
            </tr>
            <tr>
                <td>Nr oceanarium:</td>
                <td><input type="text" th:field="*{nr_oceanarium}"></td>
            </tr>
            <!-- Button save -->
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
