<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edytuj pracownika</title>
</head>
<body>
<div align="center">
    <h1>Wprowadz nowego pracownika</h1>
    <br/>
    <form action="#" th:action="@{/update_pracownik}" th:object="${pracownik}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Numer pracownika:</td>
                <td><input type="text" th:field="*{nr_pracownika}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imie:</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>Plec:</td>
                <td><input type="text" th:field="*{plec}"></td>
            </tr>
            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <tr>
                <td>Nr tel::</td>
                <td><input type="text" th:field="*{nr_telefonu}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Data urodzenia:</td>
                <td><input type="date" th:field="*{data_urodzenia}"></td>
            </tr>
            <tr>
                <td>Wyksztalcenie:</td>
                <td><input type="text" th:field="*{wyksztalcenie}"></td>
            </tr>
            <tr>
                <td>Data zatrudnienia:</td>
                <td><input type="date" th:field="*{data_zatrudnienia}"></td>
            </tr>
            <tr>
                <td>nr konta:</td>
                <td><input type="text" th:field="*{nr_konta}"></td>
            </tr>
            <tr>
                <td>nr oceanarium:</td>
                <td><input type="text" th:field="*{nr_oceanarium}"></td>
            </tr>
            <tr>
                <td>nr adresu:</td>
                <td><input type="text" th:field="*{nr_adresu}"></td>
            </tr>
            <!-- Button save -->
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
