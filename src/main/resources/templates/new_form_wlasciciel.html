<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Nowy wlasciciel</title>
</head>
<body>
<div align="center">
    <h1>Wprowadz nowego wlasciciela</h1>
    <br/>
    <form action="#" th:action="@{/save_wlasciciel}" th:object="${wlasciciel}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td>Imie:</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <!-- Button save -->
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
